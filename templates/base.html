<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/GameTracker.css' %}">
		<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/chart.js' %}"></script>
		{% block head_block %}
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-default navbar-inverse navbar-fixed-top custom-font">
			<div class="container">
				<div class="navbar-header">
					<a href="{% url 'GameTracker:index' %}" class="navbar-brand">Game Tracker</a>
				</div>

				<ul class="nav navbar-nav">
					<li><a href="{% url 'GameTracker:event_list' %}">Events</a></li>
					<li><a href="{% url 'GameTracker:game_list' %}">Games</a></li>
					<li><a href="{% url 'GameTracker:event_new' %}">New Event</a></li>
					<li><a href="{% url 'GameTracker:game_new' %}">New Game</a></li>
				</ul>
			</div>
	    </nav>
		<div class="container">
			<div id="BodySpacer">&nbsp;</div>
			{% block body_block %}
			{% endblock %}
		</div>
	</body>
</html>
